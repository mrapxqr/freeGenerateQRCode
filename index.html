<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QRCodeGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style>
        body {
            color: rgb(78, 78, 78);
        }

        .xixi {
            height: 300px;
        }

        .xixi2 {
            margin-top: -150px;
        }
    </style>
</head>

<body>
    <div class="container-fluid xixi bg-primary pt-5 text-center text-white">
        <h2>QR Code Generator by Uta</h2>
        <span>Free Create Kode QR Dalam Bentuk Apapun!</span>
    </div>
    <div class="container xixi2 d-flex justify-content-center">
        <div class="col-lg-4 p-3 bg-white shadow">
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-0 shadow-none" placeholder="enter: www.content.com/contoh/"
                    aria-describedby="btn" id="input">
                <button class="btn btn-primary rounded-0 shadow-none" id="btn">Buat</button>
            </div>
            <div class="plc text-center mt-4">
                <b>OUTPUT</b><br>
                <span>QRCode akan muncul disini!</span>
            </div>
            <div class="d-flex justify-content-center py-3">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center fixed-bottom py-3">Follow Me On<a
            href="https://lynk.id/mrapdubz">https://lynk.id/mrapdubz</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="qrcodejs/jquery.min.js"></script>
    <script src="qrcodejs/qrcode.js"></script>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "",
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        $('#btn').click(function(){
            var text = $('#input').val()
            qrcode.makeCode(text);
            
            alert('Siap untuk buat kode qr?, dan untuk mendownload kodeQR silahkan tekan dan tahan gambar qrcode, lalu save image. Nuhun:)')
        })
    </script>
</body>

</html>
